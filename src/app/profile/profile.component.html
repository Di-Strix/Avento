<app-header></app-header>

@if (user) {
  <div class="max-content-container container">
    <div class="account-info">
      <div class="identity">
        <div class="avatar">
          @if (user.avatar) {
            <img [src]="user.avatar" />
          } @else {
            <mat-icon class="avatar-placeholder"> account_circle </mat-icon>
          }
        </div>
        <div>
          <h2 class="name">{{ user.name }}</h2>
          <h3 class="bio">{{ user.bio }}</h3>
        </div>
        <button
          mat-stroked-button
          routerLink="edit"
        >
          Edit Profile
        </button>
      </div>
    </div>
    <main>
      <section>
        <h2 class="section-header">Your Trips</h2>

        <div class="card-list">
          @if (userTrips) {
            @for (trip of userTrips; track trip.id) {
              <app-trip-preview-card
                [trip]="trip"
                appearance="outlined"
                [showAuthor]="false"
                disableLike
                vertical
                [routerLink]="['/trip', trip.id]"
              ></app-trip-preview-card>
            }

            <div class="actions">
              <button
                mat-fab
                class="card-list-button"
                routerLink="/trip/create"
                matTooltip="Create trip"
              >
                <mat-icon>add</mat-icon>
              </button>
            </div>
          }
        </div>
      </section>
      <section>
        <h2 class="section-header">Favorites</h2>

        <div class="card-list">
          @if (favoriteTrips) {
            @for (trip of favoriteTrips; track trip.id) {
              <app-trip-preview-card
                [trip]="trip"
                appearance="outlined"
                vertical
                [routerLink]="['/trip', trip.id]"
              ></app-trip-preview-card>
            }

            <div class="actions">
              <button
                mat-fab
                class="card-list-button"
                routerLink="/"
                matTooltip="Explore Trips"
              >
                <mat-icon>travel_explore</mat-icon>
              </button>
            </div>
          }
        </div>
      </section>
    </main>
  </div>
}
