<app-header
  noBrand
  class="header"
></app-header>

<div
  class="splash-screen"
  [class.compact]="compactDesign"
>
  <img
    class="splash-pattern"
    src="home/splash-pattern.svg"
  />
  <h1 class="brand-name">Avento</h1>

  <mat-card class="search-bar">
    <mat-form-field
      appearance="outline"
      floatLabel="always"
      subscriptSizing="dynamic"
    >
      <mat-label>From</mat-label>
      <input
        matInput
        placeholder="Vienna"
      />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      floatLabel="always"
      subscriptSizing="dynamic"
    >
      <mat-label>To</mat-label>
      <input
        matInput
        placeholder="Paris"
      />
    </mat-form-field>
    <button
      mat-fab
      class="search-button"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-card>

  <div></div>
  <div></div>
</div>

@if (trips) {
  <main class="trending">
    <h2 class="trending-header">Trending</h2>
    <mat-card
      class="trending-cards-container"
      appearance="outlined"
    >
      @for (trip of trips; track trip.id) {
        <app-trip-preview-card
          [trip]="trip"
          class="trending-card"
          [vertical]="compactDesign"
          [routerLink]="['/trip', trip.id]"
        ></app-trip-preview-card>
      }
    </mat-card>
  </main>
}

<footer>
  <p>&copy; Avento 2025</p>
</footer>
