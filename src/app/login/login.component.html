<app-header></app-header>

<div class="max-content-container login-form-container">
  <form (ngSubmit)="onSubmit()">
    <mat-card class="login-form">
      <mat-card-header>
        <mat-card-title> Login </mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-content">
        <mat-form-field
          class="input-field"
          appearance="outline"
        >
          @let emailControl = credentials.controls.email;

          <mat-icon matPrefix>person</mat-icon>
          <mat-label>email</mat-label>
          <input
            matInput
            autocomplete="email"
            type="email"
            [formControl]="emailControl"
          />
          @if (emailControl.invalid) {
            <mat-error>{{ emailErrorMessage() }}</mat-error>
          }
        </mat-form-field>

        <mat-form-field
          class="input-field"
          appearance="outline"
        >
          @let passwordControl = credentials.controls.password;
          <mat-icon matPrefix>key</mat-icon>
          <mat-label>Password</mat-label>
          <input
            matInput
            autocomplete="current-password"
            [type]="showPassword ? 'text' : 'password'"
            [formControl]="passwordControl"
          />
          @if (passwordControl.invalid) {
            <mat-error>{{ passwordErrorMessage() }}</mat-error>
          }
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <span class="spacer"></span>
        <button
          mat-flat-button
          type="submit"
          [disabled]="credentials.invalid || loading"
        >
          Sign In
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
  <p>
    Don't have an account?
    <a
      routerLink="/register"
      queryParamsHandling="preserve"
      >Sign Up</a
    >
  </p>
</div>
