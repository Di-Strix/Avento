<app-stay-selector
  [control]="formGroup.controls.hotel"
  [cityId]="cityId"
  [disabled]="!cityId"
  [tooltip]="cityId ? undefined : 'Select destination city in the last transit'"
></app-stay-selector>

<mat-form-field
  appearance="outline"
  class="comment-field"
  subscriptSizing="dynamic"
>
  <mat-label>Comment</mat-label>
  <textarea
    matInput
    [formControl]="formGroup.controls.comment"
    rows="4"
  ></textarea>
</mat-form-field>
